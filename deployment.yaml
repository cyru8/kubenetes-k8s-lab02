apiVersion: app/v1
kind: Deployment
metadata:
  name:  webapp01
  namespace: default
  labels:
    app:  webapps
spec:
  selector:
    matchLabels:
      app: webapps
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  webapps
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  webapp01
        image:  katacoda/docker-http-server:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env:
        #- name: DB_HOST
        #  valueFrom:
        #    configMapKeyRef:
        #      name: MYAPP
        #      key: DB_HOST
        ports:
        - containerPort:  80
          name:  webapps
        #volumeMounts:
        #- name: localtime
        #  mountPath: /etc/localtime
      #volumes:
      #  - name: localtime
      #    hostPath:
       #     path: /usr/share/zoneinfo/Asia/Shanghai
      restartPolicy: Always